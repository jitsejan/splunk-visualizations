<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Art Story Artists HTML</title>
    <link rel="shortcut icon" href="/en-US/static/@73E03C6FE923C9596B88C33B713B092FB63CAAF28F61A363E166A48188494A8A.2/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/build/css/bootstrap-enterprise.css" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/jitsejan/dashboard.css" />

</head>
<body class="simplexml preload locale-en" data-splunk-version="6.5.1" data-splunk-product="enterprise">
<!-- 
BEGIN LAYOUT
This section contains the layout for the dashboard. Splunk uses proprietary
styles in <div> tags, similar to Bootstrap's grid system. 
-->
<header>
    <a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
    <div class="header splunk-header">
            <div id="placeholder-splunk-bar">
                <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
            </div>
                <div id="placeholder-app-bar"></div>
    </div>
    <a id="navSkip"></a>
</header>
<div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
        <h2>Art Story Artists HTML</h2>
    </div>


    <div id="row1" class="dashboard-row dashboard-row1">
        <div id="panel1" class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">
                <h2 class="panel-title">Birthplaces of the artists</h2>
                
                <div class="panel-element-row">
                    <div id="element1" class="dashboard-element map" style="width: 100%">
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="row2" class="dashboard-row dashboard-row2">
        <div id="panel2" class="dashboard-cell" style="width: 100%;" data-depends="$form.country$">
            <div class="dashboard-panel clearfix">
                <h2 class="panel-title">Artists for $form.country$</h2>
                
                <div class="panel-element-row">
                    <div id="element2" class="dashboard-element table" style="width: 100%">
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="row3" class="dashboard-row dashboard-row3">
        <div id="panel3" class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">
                
                <div class="panel-element-row">
                    <div id="element3" class="dashboard-element table" style="width: 100%">
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="row4" class="dashboard-row dashboard-row4">
        <div id="panel4" class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">
                <h2 class="panel-title">$form.artist$</h2>
                
                <div class="panel-element-row">
                    <div id="element4" class="dashboard-element html" style="width: 100%">
                        <div class="panel-body html">
                                <p style="text-align:center; font-size:400%; color: #000000"></p><div style="color: #73a550">
            $Name$
            $Picture$
            $Artworks$
            $Artworks[0]$
           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 
END LAYOUT
-->

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
<script type="text/javascript">
// <![CDATA[
// <![CDATA[
//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
// 
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/layoutview",
    "splunkjs/mvc/simplexml/dashboardview",
    "splunkjs/mvc/simplexml/dashboard/panelref",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simplexml/element/visualization",
    "splunkjs/mvc/simpleform/formutils",
    "splunkjs/mvc/simplexml/eventhandler",
    "splunkjs/mvc/simplexml/searcheventhandler",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/linklist",
    "splunkjs/mvc/simpleform/input/multiselect",
    "splunkjs/mvc/simpleform/input/checkboxgroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/tokenforwarder"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        LayoutView,
        Dashboard,
        PanelRef,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        VisualizationElement,
        FormUtils,
        EventHandler,
        SearchEventHandler,
        DropdownInput,
        RadioGroupInput,
        LinkListInput,
        MultiSelectInput,
        CheckboxGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example: 
        // ...UrlTokenModel, 
        // TokenForwarder
        ) {

        var pageLoading = true;


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }

        
        
        //
        // SEARCH MANAGERS
        //

        var search1 = new SearchManager({
            "id": "search1",
            "cancelOnUnload": true,
            "search": "index=jitsejan source=\"*theartstory_artists.csv\" | eval leftbracket=replace(movement,\"\\[\",\"\") | eval movement=replace(leftbracket,\"\\]\",\"\") | makemv delim=\",\" movement  | lookup geo_attr_us_states.csv state_name AS borncountry  | eval state=if(isnotnull(state_code), borncountry, NULL), borncountry=if(isnotnull(state_code), \"United States\", borncountry) | lookup geo_attr_countries.csv country AS borncountry | stats count by borncountry | rename borncountry as Country  | sort -count | geom geo_countries featureIdField=Country",
            "latest_time": "$latest$",
            "status_buckets": 0,
            "sample_ratio": 1,
            "earliest_time": "0",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var search2 = new SearchManager({
            "id": "search2",
            "cancelOnUnload": true,
            "search": "index=jitsejan source=\"*theartstory_artists.csv\"  | eval leftbracket=replace(movement,\"\\[\",\"\")  | eval movement=replace(leftbracket,\"\\]\",\"\")  | makemv delim=\",\" movement  | lookup geo_attr_us_states.csv state_name AS borncountry  | eval state=if(isnotnull(state_code), borncountry, NULL), borncountry=if(isnotnull(state_code), \"United States\", borncountry)  | lookup geo_attr_countries.csv country AS borncountry  | search borncountry=\"$form.country$\" | table name bornyear diedyear movement | rename name AS Name, bornyear AS \"Born in\", diedyear AS \"Died in\" movement AS Movement | sort name",
            "latest_time": "$latest$",
            "status_buckets": 0,
            "sample_ratio": 1,
            "earliest_time": "1482263743.000",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var search3 = new SearchManager({
            "id": "search3",
            "cancelOnUnload": true,
            "search": "index=jitsejan source=\"*theartstory_artists.csv\" name=\"$form.artist$\" | table name bornyear image artworks",
            "latest_time": "$latest$",
            "status_buckets": 0,
            "sample_ratio": 1,
            "earliest_time": "1481714197",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

            
        new SearchEventHandler({
            managerid: "search3",
            event: "finalized",
            conditions: [
                {
                    attr: "any",
                    value: "*",
                    actions: [
                        {"type": "set", "token": "Name", "value": "$result.name$"},
                        {"type": "set", "token": "Picture", "value": "$result.image$"},
                        {"type": "set", "token": "Artworks", "value": "$result.artworks$"}
                    ]
                }
            ]
        });


        //
        // SPLUNK LAYOUT
        //

        $('header').remove();
        new LayoutView({"hideAppBar": false, "hideSplunkBar": false, "hideChrome": false, "hideFooter": true})
            .render()
            .getContainerElement()
            .appendChild($('.dashboard-body')[0]);

        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        var element1 = new MapElement({
            "id": "element1",
            "drilldown": "all",
            "mapping.choroplethLayer.showBorder": "1",
            "mapping.tileLayer.minZoom": "0",
            "mapping.markerLayer.markerOpacity": "0.8",
            "mapping.choroplethLayer.minimumColor": "0x2F25BA",
            "mapping.choroplethLayer.colorBins": "6",
            "mapping.choroplethLayer.shapeOpacity": "0.75",
            "mapping.data.maxClusters": "100",
            "mapping.tileLayer.maxZoom": "19",
            "mapping.choroplethLayer.neutralPoint": "0",
            "mapping.markerLayer.markerMinSize": "10",
            "mapping.tileLayer.tileOpacity": "1",
            "mapping.map.scrollZoom": "0",
            "mapping.map.panning": "1",
            "mapping.map.center": "(0,0)",
            "mapping.choroplethLayer.maximumColor": "0xDB5800",
            "mapping.type": "choropleth",
            "mapping.markerLayer.markerMaxSize": "50",
            "mapping.tileLayer.url": "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            "height": "405",
            "mapping.map.zoom": "2",
            "mapping.choroplethLayer.colorMode": "categorical",
            "mapping.showTiles": "1",
            "resizable": true,
            "managerid": "search1",
            "el": $('#element1')
        }, {tokens: true, tokenNamespace: "submitted"}).render();

        element1.on("click", function(e) {
            if (e.field !== undefined) {
                e.preventDefault();
                setToken("form.country", TokenUtils.replaceTokenNames("$row.Country$", _.extend(submittedTokenModel.toJSON(), e.data)));
            }
        });

        var element2 = new TableElement({
            "id": "element2",
            "managerid": "search2",
            "el": $('#element2')
        }, {tokens: true, tokenNamespace: "submitted"}).render();

        element2.on("click", function(e) {
            if (e.field === "Name") {
                e.preventDefault();
                setToken("form.artist", TokenUtils.replaceTokenNames("$row.Name$", _.extend(submittedTokenModel.toJSON(), e.data)));
            } else if (e.field === "Movement") {
                e.preventDefault();
                setToken("form.movement", TokenUtils.replaceTokenNames("$row.Movement$", _.extend(submittedTokenModel.toJSON(), e.data)));
            }
        });

        var element3 = new TableElement({
            "id": "element3",
            "managerid": "search3",
            "el": $('#element3')
        }, {tokens: true, tokenNamespace: "submitted"}).render();

        var element4 = new HtmlElement({
            "id": "element4",
            "useTokens": true,
            "el": $('#element4')
        }, {tokens: true, tokenNamespace: "submitted"}).render();

        DashboardController.addReadyDep(element4.contentLoaded());
        
        // Initialize time tokens to default
        if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }

        submitTokens();


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
// ]]>
</script>
</body>
</html>
